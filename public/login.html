<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
        body {
            background-color: #F1F6F9;
            font-family: 'Pretendard Variable', sans-serif;
        }
        .container {
            background-color: #394867;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            color: #F1F6F9;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #212A3E;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #9BA4B5;
        }
        a {
            color: #9BA4B5;
        }
        a:hover {
            color: #F1F6F9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">로그인</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
                <p class="text-center mt-3">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: userid, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    alert('로그인 성공');
                    localStorage.setItem('username', userid);
                    window.location.href = 'todolist.html';
                } else {
                    alert('로그인 실패: ' + data.detail);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
