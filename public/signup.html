<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
        body {
            background-color: #F1F6F9;
            font-family: 'Pretendard Variable', sans-serif;
        }
        .container {
            background-color: #394867;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            color: #F1F6F9;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #212A3E;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #9BA4B5;
        }
        a {
            color: #9BA4B5;
        }
        a:hover {
            color: #F1F6F9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">회원가입</h2>
                <form>
                    <div class="form-group">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                </form>
                <p class="text-center mt-3">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>
</body>
</html>
